<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <img src="img.jpeg" alt="image">
        <p class="header"><b>Ping Pong Score Keeper</b></p>
        <div id="scoreContainer">
            <h2 id="score">0 to 0</h2>
            <p>Use the buttons below to keep score.</p>
            <p><b>Playing to </b><select></select></p>
        </div>
        <div id="buttonContainer">
            <button id="playerOnePlus">+1 Player One</button>
            <button id="playerTwoPlus">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
